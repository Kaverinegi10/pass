<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
     <link rel="stylesheet" href="index.css">
</head> 
<body>
    <div class="container">

       <h1>password generator</h1>

 <div class="display-container">
           <input readonly placeholder="password" class="display" data-passwordDisplay>
    <button class="copyBtn"data-copy>
        <span class="toolTip"data-copyMsg></span>
        <img src= "copy.svg"0 width="23" height="23">
    </button>
 </div>

    <div class="input-container">
        
        <div class="length-container">
        <p>password length</p>
        <p data-lengthNumber>0</p>
    </div>
    <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>


    <!-- checkbox-->
    <div class="check">
        <input type="checkbox" class="first" id="uppercase" name=" Letters">
        <label for="Include uppercase Letters">Include uppercase Letters</label>
    </div>

     <div class="check">
        <input type="checkbox" class="second" id="lowercase " name=" Letters">
        <label for="Include lowercase Letters">Include lowercase Letters</label>
    </div>
        
        <div class="check">
        <input type="checkbox" class="third" id="numbers" name=" Letters">
        <label for="Include lowercase Letters">Include Numbers</label>
    </div>

      <div class="check">

        <input type="checkbox" class="fourth" id="symbols" name=" Letters">
        <label for="Include lowercase Letters">Include Symbols</label>
    </div>

    <div class="strength-container">
        <p>Strength</p>
        <div class="indicator" data-indicator></div>

    </div>

    <button class="generateButton">GENERATE PASSWORD</button>

   
</div>


    </div>
    <script src="script.js"></script>
    
</body>
</html>
